<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Photo Gallery</h1>

  <div class="gallery-container">
    <div class="main-image">
      <img id="displayed-img" src="images/img1.jpg" alt="Main">
    </div>
    <div class="thumbnails">
      <img src="img1.jpg" alt="Thumb 1">
      <img src="img2.jpg" alt="Thumb 2">
      <img src="img3.jpg" alt="Thumb 3">
      <img src="img4.jpg" alt="Thumb 4">
      <img src="img5.jpg" alt="Thumb 5">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
